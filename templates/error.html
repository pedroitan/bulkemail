{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Bulk Email Scheduler{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center mt-5">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Error {{ error_code }}</h3>
                </div>
                <div class="card-body">
                    <div class="display-1 text-muted mb-4">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                    </div>
                    <h4 class="mb-4">{{ message }}</h4>
                    <p class="text-muted">Sorry, something went wrong. Please try again or contact the administrator.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
